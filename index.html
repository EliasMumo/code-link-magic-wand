<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DwellMerge - Find Your Perfect Rental Home | Property Search Platform</title>
    <meta name="description" content="DwellMerge is the ultimate rental property search platform. Find apartments, houses, and rental homes with advanced search filters, virtual tours, and real-time availability. Join thousands of tenants and landlords using DwellMerge." />
    <meta name="keywords" content="rental properties, apartment search, house rentals, property listings, rental platform, dwell merge, dwellmerge, tenant, landlord, real estate rentals" />
    <meta name="author" content="DwellMerge" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://dwellmerge.com" />
    <link rel="icon" href="/lovable-uploads/2374c950-680b-46f8-8a83-c95c5c8cd59b.png" type="image/png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dwellmerge.com" />
    <meta property="og:title" content="DwellMerge - Find Your Perfect Rental Home" />
    <meta property="og:description" content="The ultimate rental property search platform. Find apartments, houses, and rental homes with advanced search filters and real-time availability." />
    <meta property="og:image" content="/lovable-uploads/2374c950-680b-46f8-8a83-c95c5c8cd59b.png" />
    <meta property="og:site_name" content="DwellMerge" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://dwellmerge.com" />
    <meta name="twitter:title" content="DwellMerge - Find Your Perfect Rental Home" />
    <meta name="twitter:description" content="The ultimate rental property search platform. Find apartments, houses, and rental homes with advanced search filters and real-time availability." />
    <meta name="twitter:image" content="/lovable-uploads/2374c950-680b-46f8-8a83-c95c5c8cd59b.png" />
    <meta name="twitter:site" content="@dwellmerge" />
    <meta name="twitter:creator" content="@dwellmerge" />

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "DwellMerge",
      "description": "The ultimate rental property search platform. Find apartments, houses, and rental homes with advanced search filters and real-time availability.",
      "url": "https://dwellmerge.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://dwellmerge.com/lovable-uploads/2374c950-680b-46f8-8a83-c95c5c8cd59b.png"
      },
      "sameAs": [
        "https://twitter.com/dwellmerge"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://dwellmerge.com/?search={search_term}",
        "query-input": "required name=search_term"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
